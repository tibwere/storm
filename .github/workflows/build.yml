name: Build Storm and run unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Cleanup cache (see https://github.com/tibwere/storm/blob/master/.travis.yml#L32)
        run: rm -rf $HOME/.m2/repository/org/apache/storm

      - name: Configure Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4.2

      - name: Configure NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 8.9.3

      - name: Configure Python (v. 3.x)
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install libssl-dev
        run: sudo apt-get install -y libssl-dev

      - name: Install Mock Library with pip
        run: pip install mock

      - name: Install storm-shaded-deps
        run: mvn clean install --batch-mode -pl storm-shaded-deps -am

      - name: Install storm (complete)
        run: mvn clean install -DskipTests -Pnative,examples,externals -pl '!storm-shaded-deps' --batch-mode
